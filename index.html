<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />

</head>
<body>

  <main>
    <div class="result__score">
      <h4 class="result__score-caption">
        Your Result
      </h4>
      <div class="result__score-bubble">
        <h1>76</h1>
        <p>of 100</p>   
      </div>
    

      <div class="result__score-feedback">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="result__summary">
      <div class="result__summary-caption">
        Summary
      </div>

      <div class="result__summary-content">

        <div class="result__summary-content-item">
          <div class="result__summary-category">
            <div class="category-icon">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            </div>
            <p class="category-title">Reaction</p>
          </div>
          <div class="result__summary-score">
            <p>80</p>
            <div class="denominator"> / 100</div>
          </div>
        </div>

        <div class="result__summary-content-item">
          <div class="result__summary-category">
            <div class="category-icon">
              <img src="assets/images/icon-memory.svg" alt="icon-memory">
            </div>
            
            <p class="category-title">Memory</p>
          </div>
          <div class="result__summary-score">
            <p>92</p>
            <div class="denominator"> / 100</div>
          </div>
        </div>

        <div class="result__summary-content-item">
          <div class="result__summary-category">
            <div class="category-icon">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            </div>
            
            <p class="category-title">Verbal</p>
          </div>
          <div class="result__summary-score">
            <p>61</p>
            <div class="denominator"> / 100</div>
          </div>
        </div>

        <div class="result__summary-content-item">
          <div class="result__summary-category">
            <div class="category-icon">
              <img src="assets/images/icon-visual.svg" alt="icon-visual">
            </div>
            
            <p class="category-title">Visual</p>
          </div>
          <div class="result__summary-score">
            <p>72</p>
            <div class="denominator"> / 100</div>
          </div>
        </div>

        
      </div>
      <button class="button active">Continue</button>

    </div>
  </main>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
